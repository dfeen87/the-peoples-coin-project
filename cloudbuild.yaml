steps:
  # Step 1: Build Docker image for linux/amd64
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--platform=linux/amd64', '-t', 'gcr.io/heroic-tide-428421-q7/peoples-coin-service:latest', '.']

  # Step 2: Push image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/heroic-tide-428421-q7/peoples-coin-service:latest']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'peoples-coin-service',
        '--image', 'gcr.io/heroic-tide-428421-q7/peoples-coin-service:latest',
        '--region', 'us-central1',
        '--platform', 'managed',
        '--memory', '1Gi',
        '--cpu', '1',
        '--allow-unauthenticated'
      ]

images:
  - 'gcr.io/heroic-tide-428421-q7/peoples-coin-service:latest'

options:
  logging: CLOUD_LOGGING_ONLY

